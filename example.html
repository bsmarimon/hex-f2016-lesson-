<html>
  <head>
      <!-- Link to the font used. -->
      <link href="https://fonts.googleapis.com/css?family=Lato:400,600" rel="stylesheet">
      <!-- Just some code to make sure that your schedule looks the same across all browsers -->
      <link rel="stylesheet" type="text/css" href="reset.css">
      <!-- The main CSS file..-->
      <link rel="stylesheet" type="text/css" href="example.css">
      <!-- This is a link to jQuery, a helpful library for writting JavaScript. -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Hacky way to avoid hosting your schedule on a server somewhere. -->
      <script src="schedule.js"></script>
      <!-- The main Javascript code to parse your schedule file. -->
      <script src="main.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="cal-enroll">
              <div class="cal-header-row">
                  <div class="cal-header-row-entry monday-column">Monday</div>
                  <div class="cal-header-row-entry">Tuesday</div>
                  <div class="cal-header-row-entry">Wednesday</div>
                  <div class="cal-header-row-entry">Thursday</div>
                  <div class="cal-header-row-entry">Friday</div>
              </div>
              <div class="cal-body">
                  <!-- Why doesn't this work? -->
                  <div class="cal-dotw-column monday-column"></div>
                  <div class="cal-dotw-column"></div>
                  <div class="cal-dotw-column"></div>
                  <div class="cal-dotw-column"></div>
                  <div class="cal-dotw-column friday-column"></div>
                  <div class="anchor"></div>
              </div>
          </div>
      </div>
  </body>
</html>
